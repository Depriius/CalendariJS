<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendari</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Calendari</h1>
    <p class="textSelect">Selecciona un mes:</p>
    <select id="mesSelect">
        <option>Gener</option>
        <option>Febrer</option>
        <option>Març</option>
        <option>Abril</option>
        <option>Maig</option>
        <option>Juny</option>
        <option>Juliol</option>
        <option>Agost</option>
        <option>Setembre</option>
        <option>Octube</option>
        <option>Novembre</option>
        <option>Desembre</option>
    </select>
    <p class="textSelect">Selecciona un any:</p>
    <select id="anySelect"></select>
    <button class="btnNavegacioMesos">←</button>
    <button class="btnNavegacioMesos">Avui</button>
    <button class="btnNavegacioMesos">→</button>

    <div id="principal">
        <div id="nomMes"></div>
        <div id="any"></div>
        <table id="taulaDiesSetmana">
            <tr>
                <td>Dilluns</td>
                <td>Dimarts</td>
                <td>Dimecres</td>
                <td>Dijous</td>
                <td>Divendres</td>
                <td>Dissabte</td>
                <td>Diumenge</td>
            </tr>
        </table>

    </div>
    <script src="scripts.js"></script>
</body>

</html>
